<body>
    <div class="container-fluid">
        <header class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light noPadding" id="menuNavegacion">
                <div class="container-fluid">
                    <a href="../index.html" class=" col-2"><img src="../assets/logos/logotipo-octavia-resto-bar.png" alt="Logo de Octavia Restó Bar" class="img-fluid"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="row collapse navbar-collapse noPadding" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-end align-items-center ">
                        <li class="nav-item"><a href="../index.html">Inicio</a></li>

                        <li class="nav-item"><a href="../pages/pedidos-ya.html">Pedidos Ya</a></li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
        <main class="container-fluid d-flex justify-content-center mainContainer">
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputName4" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="inputName">
                </div>
                <div class="col-md-6">
                  <label for="inputSurname4" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="inputSurname4">
                </div>
                <div class="col-12">
                  <label for="inputMail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputMail4" placeholder="tunombre@ejemplo.com">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Dirección</label>
                  <input type="text" class="form-control" id="inputAddress2">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-6">
                  <label for="inputState" class="form-label">Provincia</label>
                  <select id="inputState" class="form-select">
                    <option selected value="cordoba">Córdoba</option>
                    <option value="buenosaires">Buenos Aires</option>
                    <option value="rosario">Rosario</option>
                  </select>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Suscribirme
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                  <button type="reset" class="btn btn-secondary">Borrar</button>
                </div>
              </form>






        </main>
        <footer class="container-fluid">
            <div class="row text-center noPadding">
                <p>Todos los derechos reservados - 2022</p>
            </div>
            <div class="row d-flex justify-content-center align-items-center contenedorTarjetas noPadding">
                <p class="col-12 text-center">Términos y condiciones</p>
                <i class="fab fa-cc-visa col-1 text-center"></i>
                <i class="fab fa-cc-mastercard col-1 text-center"></i>
                <i class="fab fa-cc-amex col-1 text-center"></i>
                <i class="fab fa-cc-amex col-1 text-center"></i>
            </div>
        </footer>
